{% extends 'base.html' %}
{% load static %}

{% block customcss %}
<link href="{% static 'style.css' %}" rel='stylesheet'>
{% endblock customcss %}

{% block content %}
<body class="text-center">
   {{ success }}
   {{ error }}
  <form class="form-signin" method="POST">{% csrf_token %}
  <h1 class="h3 mb-3 font-weight-normal">ユーザー新規登録</h1>
  <label for="inputEmail" class="sr-only"></label>
  <input type="text" id="inputEmail" class="form-control" placeholder="ユーザー名" name="username" required autofocus>
  <label for="inputPassword" class="sr-only"></label>
  <input type="password" id="inputPassword" class="form-control mb-4" placeholder="パスワード" name="password" required>
  <button class="btn btn-lg btn-success btn-block mb-1" type="submit">Sign in</button>
</form>
<a href="{% url 'login' %}" class="btn btn-lg btn-primary">ログイン画面へ</a>
</body>
{% endblock content %}
